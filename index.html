<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="links">
            <a data-mode="clock" class="clock selected" href="#">clock</a>
            <a data-mode="stopwatch" class="stopwatch" href="#">stopwatch</a>
            <a data-mode="timer" class="timer" href="#">timer</a>
        </div>
        <div class="output">
            <div class='outputclock'></div>
            <div class='outputstopwatch hidden'></div>
            <div class='outputimer hidden'></div>
        </div>
        <div class='buttons'>
            <div class="timerbtns hidden">
                <button class="starttimer">Start</button>
                <button class="stoptimer">Stop</button>
                <button class="resettimer">Reset</button>
            </div>
            <div class="swbtns hidden">
                <button class="startsw">Start</button>
                <button class="stopsw">Stop</button>
                <button class="resetsw">Reset</button>
            </div>
        </div>
    </div>
    <script type='module' src='./js/main.js'></script>

</body>

</html>
